<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="stylesheet/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card_showcase">
          <img
            class="card_image"
            src="images/image-equilibrium.jpg"
            alt="holographic 3d glass cube"
          />
        </div>

        <h1 class="card_title">Equilibrium #3429</h1>
        <p class="card_description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <p class="card_metrics">
          <span class="card_metrics_points">0.041 ETH</span>
          <span class="card_metrics_clock">3 days left</span>
        </p>

        <hr class="card_line" />

        <div class="card_profile">
          <img
            class="card_profile_picture"
            src="images/image-avatar.png"
            alt="profile picture"
          />
          <p class="card_profile_id">
            <span class="card_profile_tag">Creation of</span>
            <span class="card_profile_name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/kxnzx">kxnzx</a>.
      </div>
    </footer>
  </body>
</html>
